<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="#" alt="Logo Neuromuvens">
        <nav>
            <a href="#">¿Quienes Somos?</a>
            <a href="#">Investigacion</a>
            <a href="#">Producto</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" maxlength="30" pattern="[A-Za-z0-9]+" required autofocus>
        
            <br><br>
        
            <!-- Campo Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        
            <br><br>
        
            <!-- Campo Edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Tu edad" min="10" max="99" required>
        
            <br><br>
        
            <!-- Campo Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
        
            <br><br>
        
            <!-- Campo de Consulta -->
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" placeholder="Escribe aquí tu consulta" required></textarea>
        
            <br><br>
        
            <!-- Checkbox de Aceptación de Política -->
            <label>
                <input type="checkbox" name="politica" required> Acepto la política de privacidad y cookies
            </label>
        
            <br><br>
        
            <!-- Botón de Envío -->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
